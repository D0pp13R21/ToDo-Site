<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>ToDo Site</h1>
        <h2>Anote, Risque ou apague!</h2>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Anotação..."
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Botão esquerdo para riscar nota. <br />Botão direito para apagar nota.</small
        >
    </body>
</html>
